<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="styles/styles.css" rel="stylesheet">
	<script src="scripts/scripts.js" defer></script>
</head>
<body>
	<div class="calculator-grid" draggable="true" data-calculator>
		<div class="output">
			<div class="previous-operand" data-previous-operand></div>
			<div class="current-operand" data-current-operand></div>
		</div>
		<div class="input">
			<button class="function" data-all-clear>AC</button>
			<button class="function" data-delete>DEL</button>
			<button class="function" data-operation>^</button>
			<button class="function" data-operation>รท</button>
			<button class="digit" data-number>7</button>
			<button class="digit" data-number>8</button>
			<button class="digit" data-number>9</button>
			<button class="function" data-operation>x</button>
			<button class="digit" data-number>4</button>
			<button class="digit" data-number>5</button>
			<button class="digit" data-number>6</button>
			<button class="function" data-operation>-</button>
			<button class="digit" data-number>1</button>
			<button class="digit" data-number>2</button>
			<button class="digit" data-number>3</button>
			<button class="function" data-operation>+</button>
			<button class="digit" data-number>.</button>
			<button class="digit" data-number>0</button>
			<button class="equals" data-equals>=</button>
		</div>
	</div>
	<div env class="invisible"></div>
</body>
</html>
